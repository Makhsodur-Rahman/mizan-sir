<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9927b26e5f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="form-out-side">
		<div class="form-main">
			<h2>Basic</h2>
			<hr>
			<h5>denotes required field</h5>
			<form action="">
				<label for="company-name">Company Name</label>
					<input class="custom-d"  type="text" id="company-name"><i class="fas fa-caret-down icon"></i> 
				  <br><br>

				<label for="id-card">My Card Id</label>
				<input type="number" id="id-card"><br><br>
				<label for="name">Name</label>
				<input type="text" id="name"><br><br>

				<label for="contact">Contact Number</label>
				<input type="number" id="contact"><br><br>

				<label for="email">Email</label>
				<input type="email" id="email"><br><br>

				<label for="visit">Purpose Of Visit</label>
				<input class="custom-d" type="text" id="visit"><i class="fas fa-caret-down icon"></i> <br><br>

				<label for="">Status</label>
				<input type="radio" name="gender">Black List
				<input type="radio" name="gender">White List

				<div class="btn">
					<button type="submit">Next</button>
				</div>
			</form>

		</div>
	</div>
</body>

</html>
